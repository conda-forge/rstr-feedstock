{% set name = "rstr" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d46eff542a1a1ddcf3d5d23a2cd4cbd476d3298f5e73fe7741963e5c6a90a5cd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - rstr
    - rstr.tests

about:
  home: http://bitbucket.org/leapfrogdevelopment/rstr/overview
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Generate random strings in Python
  doc_url: http://bitbucket.org/leapfrogdevelopment/rstr/overview
  dev_url: http://bitbucket.org/leapfrogdevelopment/rstr/overview

extra:
  recipe-maintainers:
    - claymcleod
